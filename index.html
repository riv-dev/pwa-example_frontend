<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>PWA Example</title>

        <link rel="stylesheet" type="text/css" href="stylesheets/common.css">
        <link rel="manifest" href="/manifest.json">

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PWA Example">
        <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
        <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
        <meta name="msapplication-TileColor" content="#2F3BA2">
    </head>

    <body>

        <header class="header">
            <h1 class="logo"><img src="images/logo.png" /></h1>
        </header>

        <main class="main">
            <ul class="controls">
                <li class="item">
                    <button class="button">
                        <img src="images/button-a.png" />
                    </button>
                </li>
                <li class="item">
                    <button class="button">
                        <img src="images/button-b.png" />
                    </button>
                </li>
                <li class="item">
                    <button class="button">
                        <img src="images/button-c.png" />
                    </button>
                </li>
            </ul>

            <h2 class="title announcement">Today's Announcment</h2>

            <p class="announcement">
                
            </p>

            <!--
            <div class="loader">
                <svg viewBox="0 0 32 32" width="32" height="32">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
            -->
        </main>
        <script src="javascripts/jquery-3.2.1.min.js"></script>
        <script src="javascripts/common.js" async></script>
    </body>

</html>
